{% load static wagtailcore_tags wagtailimages_tags %}
{%image self.background_image max-1600x900 as background_image %}
<div class="count-down-area pt-25 section-bg" data-background="{{background_image.url}}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 col-md-12">
                <div class="count-down-wrapper">
                    <div class="row justify-content-between">
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <!-- Counter Up -->
                            <div class="single-counter text-center">
                                <span class="counter color-green">{{self.donations}}</span>
                                <span class="plus">+</span>
                                <p class="color-green">Donation</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <!-- Counter Up -->
                            <div class="single-counter text-center">
                                <span>$</span>
                                <span class="counter color-green">{{self.funds}}</span>
                                <span class="plus">+</span>
                                <p class="color-green">Fund Raised</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <!-- Counter Up -->
                            <div class="single-counter text-center">
                                <span class="counter color-green">{{self.scholars}}</span>
                                <span class="plus">+</span>
                                <p class="color-green">Scholars</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
