name: Deploy to OpenLiteSpeed

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "."
        target: "/usr/local/lsws/Example/html/passion4healthsite"

    - name: Install dependencies in existing virtual environment
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          source /usr/local/lsws/Example/html/bin/activate
          pip install -r /usr/local/lsws/Example/html/passion4healthsite/requirements.txt

    - name: Restart OpenLiteSpeed
      uses: appleboy/ssh-action@v0.1.2
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          source /usr/local/lsws/Example/html/bin/activate
          cd /usr/local/lsws/Example/html/passion4healthsite
          python manage.py migrate
          python manage.py collectstatic --noinput
          sudo systemctl restart lsws
